<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css"> 
    <title>Muscle Cars Api</title>
</head>
<body>
<!-- Header  -->
<div class="jumbotron" >
    <div class="card bg-dark text-white">
        <h1 class="banner">Muscle Cars Gif</h1>
    </div>
</div>
<!-- Buttons  -->
<div id="gifButtonsView" class="container" background="images/grille.jpg">

        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
     
            <button id="imgAnimate" data-muscle="Camaro SS" data-state="still">Camaro SS</button>
            <button id="imgAnimate" data-muscle="pontiac gto" data-state="still">Pontiac GTO</button>
            <button id="imgAnimate" data-muscle="shelby cobra" data-state="still">Shelby Cobra</button>
            <button id="imgAnimate" data-muscle="dodge charger" data-state="still">Dodge Charger</button>
            <button id="imgAnimate" data-muscle="ford mustang" data-state="still">Ford Mustang</button>
            <div id="gifsView"></div>
        </div>
       
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Muscle Car Submission</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your favorite muscle car</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Submit" class="btn btn-primary">
            </form>    
        </div>
</div>




    <div id="gifs-appear-here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/java.js"></script>
  </body>
  
  </html>
